server:
  port: 9999
  context-path: /baseframe

spring:
#  jackson:
#    date-format: yyyy-MM-dd HH:mm:ss
#    time-zone: GMT+8 
  datasource:
    name: test
    url: jdbc:mysql://127.0.0.1:3306/test_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    # 使用druid数据源 
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
    #redis相关配置
  redis:
    hostName: localhost
    port: 6379
    password: root
    # 连接超时时间（毫秒）
    timeout: 0
    database: 0
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 10
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      # 连接池中的最大空闲连接
      max-idle: 5
      # 连接池中的最小空闲连接
      min-idle: 0
  http:
    #文件上传限制
    multipart:
      #单个文件大小
      max-file-size: 30Mb
      #上传总文件大小
      max-request-size: 1000Mb

          

# mybatis 相关配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.zhupeng.baseframe.dao.*

# pageHelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
  
 #日志配置
logging:
  config: classpath:logback.xml
  file: INFO
  level:
    com.zhupeng.baseframe: debug
    io.swagger.models.parameters.AbstractSerializableParameter: error
  
debug: true
 
 
 
   

  
    
 
  

  
  
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 